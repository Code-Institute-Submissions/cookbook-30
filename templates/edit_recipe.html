{% extends "base.html" %}

{% block content %}
    <h1 class="center-align action">Update recipe</h1>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- Recipe name input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix"></i>
                    <input id="recipe_name" name="recipe_name" type="text" 
                        value="{{ recipe.recipe_name }}" minlength="5" maxlength="30" class="validate" required>
                    <label for="recipe_name">Recipe name</label>
                </div>
            </div>
            <!-- Ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pepper-hot prefix"></i>
                    <textarea id="ingredients" class="materialize-textarea" name="ingredients" rows="16" cols="80" required>
                        {{- recipe.ingredients -}}
                    </textarea>
                    <label for="ingredients">Ingredients (Please insert one per line Eg. 100g Flour)</label>
                </div>
            </div>
            <!-- Method text field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="method" class="materialize-textarea" name="method" rows="16" cols="80" required>
                        {{- recipe.method -}}
                    </textarea>
                    <label for="method">Method (Please write one step per line)</label>
                </div>
            </div>
            <!-- Time for cooking prep text field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clock prefix"></i>
                    <textarea id="prep_time" class="materialize-textarea" name="prep_time" rows="1" required>
                        {{- recipe.prep_time -}}
                    </textarea>
                    <label for="prep_time">Prep time Eg. 1 hour 30 minutes</label>
                </div>
            </div>
            <!-- Recipe type tags -->
            <div class="row">
                <div class="input-field col s12" >
                    <i class="fas fa-tags prefix"></i>
                    <textarea id="tags" name="tags" class="materialize-textarea" type="text" required>
                        {{- recipe.tags|join(", ") -}}
                    </textarea>
                    <label for="tags">Type keywords</label>
                    <span class="helper-text" data-error="wrong" data-success="right">
                        Eg. Italian or Snack, Brunch (separated by a comma). These will appear as tags.
                    </span>
                </div>
            </div>
            <!-- Recipe image request URL -->
            <div class="row">
                <div class="input-field col s12" >
                    <i class="fas fa-image prefix"></i>
                    <textarea id="image_url" name="image_url" class="materialize-textarea" type="text" required>{{ recipe.image_url }}</textarea>
                    <label for="image_url">Please insert a whole image url.</label>
                </div>
            </div>
            <!-- Buttons to update recipe -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- Cancel update recipe button -->
                    <a href="{{ url_for('profile', username=session['user']) }}" class="btn-large">
                        Cancel <i class="fas fa-undo right"></i>
                    </a>
                    <!-- Delete recipe button -->
                    <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" onclick="return confirm('Are you sure you want to delete this recipe?');" 
                        class="btn-large red darken-4">
                        Delete
                        <i class="fas fa-times right"></i>
                    </a>
                    <!-- Update recipe button -->
                    <button class="btn-large waves-effect waves-light light-green darken-3" type="submit">
                        Update recipe
                        <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    
        
{% endblock %}
