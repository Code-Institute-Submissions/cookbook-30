{% extends "base.html" %}

    {% block content %}

    <h3 class="center-align signIn">Registration</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register' )}}">
            <div class="card-panel">
                <!-- Username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" class="validate" 
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate" 
                            pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Registration button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Link to log in if already registered -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">Already have an account?
            <a href="{{ url_for('login') }}">Log in here</a></p>
        </div>
    </div>

    {% endblock %}
